<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .doc-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        class="doc-frame"
        src="https://docs.google.com/document/d/1-NG7KAdrOHQR_O_QFUQRnPWCEifEpRDg40bwseIufHQ/preview"
        allow="autoplay">
    </iframe>
</body>
</html>
